<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Favorite seus usuários preferidos no Github com o Github Favorites.">

  <title>Github Favorites</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="16x16" href="./assets/img/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="./assets/img/favicon-32x32.png">        
  <link rel="icon" sizes="192x192" href="./assets/img/favicon-192x192.png">
  <link rel="icon" sizes="512x512" href="./assets/img/favicon-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
  
  <link rel="stylesheet" href="./style.css">
  
  <script src="./assets/js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
